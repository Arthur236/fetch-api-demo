<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Demo</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body>
  <nav role="navigation" class="black">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <h1>Posts Form</h1>

    <form class="form">
      <label>Title</label>
      <input type="text" id="title" name="title" />

      <label>Body</label>
      <input type="text" id="body" name="body" />

      <button class="waves-effect waves-light btn" onclick="addPost()">Add Post</button>
    </form>

    <br/>
    <br/>
    <button class="waves-effect waves-light btn" onclick="getPosts()">Get Posts</button>

    <h2>Posts</h2>
    <div id="post-list" class="posts">
    </div>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/demo.js') }}"></script>

</body>

</html>
